<div class="form-wrapper"
  *ngIf="!courseList">
  <div class="form-container">
    <form [formGroup]="userForm"
      (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="text"
          id="userId"
          formControlName="userId">
        <div *ngIf="userForm.get('userId')!.invalid && userForm.get('userId')!.touched"
          class="error-message">
          Please enter a valid email address.
        </div>
      </div>

      <div class="form-group">
        <label for="token">Token:</label>
        <input type="text"
          id="token"
          formControlName="token">
        <div *ngIf="userForm.get('token')!.invalid && userForm.get('token')!.touched"
          class="error-message">
          Token is required.
        </div>
      </div>

      <button type="submit"
        [disabled]="userForm.invalid">Submit</button>
    </form>

  </div>
</div>

<div *ngFor="let course of courseList">
  <div>
    Course Master Id: {{course.courses.courseMasterId}}
    Course Name: {{course.courses.courseName}}
  </div>
  <div>
    Course Candidate Id: {{course.courseCandidateId}}
  </div>
  <button (click)="getCourseDetails(course)">Complete Course</button>
  <p *ngFor="let content of course.courses.contents">{{content.contentMaster.contentMasterId}} |
    {{content.contentMaster.contentName}}</p>
</div>
